<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="register.css">
    <script src="move.js"></script>
    <title>Registation</title>        
    </head>

    <body>
        <div class="blur">
            <div class="container">
                <div class="title">Registation</div>
                <div class="content">
                    <form action="register.php" method="POST">
                        <div class="user-details">

                            <div class="input-box">
                                <span class="details">Fullname</span>
                                <input type="text" name="full_name" placeholder="Enter your Fullname" required> 
                            </div>                            
                            <div class="input-box">
                                <span class="details">Phone Number</span>
                                <input type="text" name="phone_number"  placeholder="Enter your Phone Number" pattern="^(032|033|034|035|036|037|038|039|096|097|098|086|083|084|085|081|082|088|091|094|070|079|077|076|078|090|093|089|056|058|092|059|099)[0-9]{7}$"
                                title="Vietnamese phone number only" required> 
                            </div>
                            <div class="input-box">
                                <span class="details">Email</span>
                                <input type="email" name="email" placeholder="Enter your email" required> 
                            </div>
                            <div class="input-box">
                                <span class="details">Username</span>
                                <input type="text" name="username"  placeholder="Enter your Username" required> 
                            </div>
                            <div class="input-box">
                                <span class="details">Password</span>
                                <input type="password" name="password" placeholder="Enter your password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" 
                                title="At least eight characters, one letter, one number and one special character" required> 
                            </div>
                            <div class="input-box">
                                <span class="details">Confirm password</span>
                                <input type="password" placeholder="Re-enter your password" required> 
                            </div>

                        </div>
                        
                        <div class="gender-details">
                            <input type="radio" name="gender" id="dot-1">
                            <input type="radio" name="gender" id="dot-2">
                            <input type="radio" name="gender" id="dot-3">
                            <span class="gender-title">Gender</span>
                            <div class="category">
                                <label for="dot-1">
                                    <span class="dot one"></span>
                                    <span class="gender">Male</span>
                                </label>
                                <label for="dot-2">
                                    <span class="dot two"></span>
                                    <span class="gender">Female</span>
                                </label>
                                <label for="dot-3">
                                    <span class="dot three"></span>
                                    <span class="gender">Prefer not to say</span>
                                </label>

                            </div>
                        </div>
                        <div class="checbox">
                            <input type="checkbox" id="fillings" name="fillings" >
                            <label for="fillings" style="font-style: italic;padding-top: 15px; font-size:20px;">Are you sure with theses fillings?</label>
                        </div>
                        <div class="button">
                            <input type="submit" value="Register" name="register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!--Login-->
    <a href="login.html" class="back-to-login-button"><i class="fas fa-arrow-left"></i>Back to Sign In page</a>
    <style>
        .back-to-login-button
        {
            display: inline-block;
            padding:10px 20px;
            text-decoration: none;
            background:linear-gradient(90deg, rgba(168,237,234,1) 0%, rgba(254,214,227,1) 100%);
            border-radius: 5px;
            position:absolute;
            bottom:20px;
            z-index: 10;
            left: 20px;
            border: none;
        }
        .back-to-login-button:hover{
            color: red;
        }
    </style>
    </body>

</html>
