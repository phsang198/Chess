                      <tr>

                              </tr>

                          </table>
                        </td>

                    </tbody>
                  </table>

                  <p style="font-family: Helvetica, sans-serif; font-size: 16px; font-weight: normal; margin: 0; margin-bottom: 16px;">ChessMate Team.</p>

                </td>
              </tr>

              <!-- END MAIN CONTENT AREA -->
              </table>

            
            
<!-- END CENTERED WHITE CONTAINER --></div>
